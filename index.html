<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Base Meta Tags (overridden by react-helmet-async per page) -->
    <meta name="description" content="Transform your iPad into a stunning digital photo frame with cinematic Ken Burns effects and smart face detection." />
    <meta name="theme-color" content="#FAF9F7" />
    <meta name="author" content="PicBox" />
    <meta name="keywords" content="digital photo frame, iPad, photo slideshow, Ken Burns effect, face detection, photo display, iOS app" />

    <!-- Open Graph defaults (overridden per page) -->
    <meta property="og:site_name" content="PicBox" />
    <meta property="og:title" content="PicBox - Digital Photo Frame for iPad" />
    <meta property="og:description" content="Transform your iPad into a stunning digital photo frame with cinematic Ken Burns effects and smart face detection." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://picbox.app" />
    <meta property="og:image" content="https://picbox.app/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card defaults (overridden per page) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@picboxapp" />
    <meta name="twitter:title" content="PicBox - Digital Photo Frame for iPad" />
    <meta name="twitter:description" content="Transform your iPad into a stunning digital photo frame with cinematic Ken Burns effects and smart face detection." />
    <meta name="twitter:image" content="https://picbox.app/og-image.jpg" />

    <!-- iOS App specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PicBox" />

    <title>PicBox - Digital Photo Frame for iPad</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
